<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work and Rest Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <button id="startWorkTimer" class="mdc-button mdc-button--raised">Start to Work</button>
        <div class="timer">
            <div class="timer-label">Total Work Time: <span id="totalWorkTimeText">00:00:00</span></div>
            <div class="timer-label">Current Session Time: <span id="currentWorkTimeText">00:00:00</span></div>
            <div class="progress-bar"><div id="workTimer" class="progress"></div></div>
        </div>
        <div class="timer">
            <div class="timer-label">Rest Time: <span id="restTimeText">00:00:00</span></div>
            <div class="progress-bar"><div id="restTimer" class="progress"></div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
